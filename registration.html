<head>
	<title>Codenames Styling Demo</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="registration-cont">
		<div class="text">What is your name?</div>
		<input type="text" placeholder="Enter your name">
		<div class="btn green">Enter</div>
	</div>
	<div class="roster-page">
		<div class="roster-cont">
			<div class="blue roster">
				<div class="title">Blue Team</div>
				<div class="players">
					<div class="player">Nancy</div>
					<div class="player">Jessica</div>
					<div class="player">Lily</div>
				</div>
			</div>
			<div class="red roster">
				<div class="title">Red Team</div>
				<div class="players">
					<div class="player">Jane</div>
					<div class="player">Elizabeth</div>
					<div class="player">Mary</div>
					<div class="player">Jennie</div>
				</div>
			</div>
			<div class="btn green" id="switch-teams">Switch Teams</div>
			<div class="btn green">Start</div>
		</div>
	</div>
</body>
